<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco tipo Super Mario</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: skyblue;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = 100;
                this.y = canvas.height - this.height;
                this.velocityY = 0;
                this.velocityX = 0;
                this.isJumping = false;
                this.isFalling = false;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.y + this.height < canvas.height) {
                    this.velocityY += gravity;
                    this.isFalling = true;
                } else {
                    this.velocityY = 0;
                    this.isJumping = false;
                    this.isFalling = false;
                    this.y = canvas.height - this.height;
                }

                // Collision with platforms
                platforms.forEach(platform => {
                    if (this.x < platform.x + platform.width &&
                        this.x + this.width > platform.x &&
                        this.y < platform.y + platform.height &&
                        this.y + this.height > platform.y) {
                        if (this.y + this.height - this.velocityY <= platform.y) {
                            this.velocityY = 0;
                            this.isJumping = false;
                            this.isFalling = false;
                            this.y = platform.y - this.height;
                        }
                    }
                });

                // Collision with collectibles
                collectibles.forEach((collectible, index) => {
                    if (this.x < collectible.x + collectible.size &&
                        this.x + this.width > collectible.x &&
                        this.y < collectible.y + collectible.size &&
                        this.y + this.height > collectible.y) {
                        collectibles.splice(index, 1);
                    }
                });

                // Collision with enemies
                enemies.forEach(enemy => {
                    if (this.x < enemy.x + enemy.size &&
                        this.x + this.width > enemy.x &&
                        this.y < enemy.y + enemy.size &&
                        this.y + this.height > enemy.y) {
                        // Simple collision response
                        console.log('Game Over');
                        this.reset();
                    }
                });
            }

            jump() {
                if (!this.isJumping && !this.isFalling) {
                    this.velocityY = -15;
                    this.isJumping = true;
                }
            }

            reset() {
                this.x = 100;
                this.y = canvas.height - this.height;
                this.velocityY = 0;
                this.velocityX = 0;
            }
        }

        class Platform {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Collectible {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
            }

            draw() {
                ctx.fillStyle = 'gold';
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class Enemy {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.direction = 1;
            }

            draw() {
                ctx.fillStyle = 'purple';
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update() {
                this.x += this.direction;
                if (this.x + this.size > canvas.width || this.x < 0) {
                    this.direction *= -1;
                }
            }
        }

        const player = new Player();
        const platforms = [
            new Platform(100, canvas.height - 100, 200, 20),
            new Platform(400, canvas.height - 200, 200, 20),
            new Platform(700, canvas.height - 300, 200, 20)
        ];
        const collectibles = [
            new Collectible(150, canvas.height - 150, 20),
            new Collectible(450, canvas.height - 250, 20),
            new Collectible(750, canvas.height - 350, 20)
        ];
        const enemies = [
            new Enemy(300, canvas.height - 70, 30),
            new Enemy(600, canvas.height - 170, 30)
        ];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            player.draw();

            platforms.forEach(platform => platform.draw());
            collectibles.forEach(collectible => collectible.draw());
            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                player.jump();
            }
            if (event.code === 'ArrowRight') {
                player.velocityX = 5;
            }
            if (event.code === 'ArrowLeft') {
                player.velocityX = -5;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.code === 'ArrowRight' || event.code === 'ArrowLeft') {
                player.velocityX = 0;
            }
        });
    </script>
</body>
</html>
